<script type="text/javaScript">
    const form = document.getElementById('form');
    const UserName = document.getElementById('username');
    const UserNameFieldMsg = document.getElementById('usernameMsg');
    const Password = document.getElementById('password');
    const PasswordFieldMsg = document.getElementById('passwordMsg');


    function validateUserName() {
        const Name = UserName.value.trim();
        const crit1 = Name !="";

        if(!crit1){
            UserNameFieldMsg.innerHTML = "Enter the username";
            return false;
        }


        
        else{
            UserNameFieldMsg.innerHTML = "";
            return true;
        }
    }

    function validatePassword() {
        const Word = Password.value.trim();
        const crit2 = Word !="";
        

        if(!crit2){
            PasswordFieldMsg.innerHTML = "Enter the password";
            return false;
        }

    
        }
        else{
            PasswordFieldMsg.innerHTML = "";
            return true;
        }
    }
        
    form.addEventListener('submit', function(e){
        const UserNameValidity = validateUserName();
        const PasswordValidity = validatePassword();

        if(!UserNameValidity || !PasswordValidity) e.preventDefault();

    });
</script>
